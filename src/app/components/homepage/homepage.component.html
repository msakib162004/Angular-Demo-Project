
<mat-sidenav-container class="example-container">
    <mat-card>
        <mat-card-title-group>
          
            <img  width="170vh" height="39vh" src="assets/img/angular.svg" >
            
          </mat-card-title-group>
    </mat-card>
    <mat-sidenav opened mode="side">
      
            <mat-toolbar>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>account_circle</mat-icon>
                    Intern Ex...        
                    <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>account_circle</mat-icon>
                      <span>My Account</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>info</mat-icon>
                      <span>About</span>
                    </button>
                    <button routerLink="/login" mat-menu-item>
                      <mat-icon>exit_to_app</mat-icon>
                      <span>Logout</span>
                    </button>
                  </mat-menu>
                <span class="example-spacer"></span>
                
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                    <mat-icon>menu</mat-icon>
                </button>
                 
              </mat-toolbar>
              
              <hr>
              <br>
              <div class="item" >
				<mat-icon class="moveright">assignment</mat-icon>
				<!-- <img src="drive-tick.png"> -->
				<span class="moveright">From</span>
			</div>
            </mat-sidenav>
           

            
           
              <div class="tablepad">
                <div class="demo-button-container">
                  <span  class="poppins-medium">FORMS</span>
                  <br><br>
                  <span  class="poppins-regular">Create and manage forms</span>
                  <div style="display:flex; justify-content: space-between;">
                    <mat-form-field appearance="outline" class="fld">
                      <input
                        matInput
                        placeholder="Search form"
                        class="inp"
                      >
                      <mat-icon matPrefix class="my-icon">search</mat-icon>
                    </mat-form-field>

                    <button routerLink="/question-builder/create" class="add-form" mat-raised-button >ADD FORM</button>
                   
                  </div>
                  </div>

                  
                  <table mat-table
                  [dataSource]="dataSource" multiTemplateDataRows
                  class="mat-elevation-z8">
             <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
               <th mat-header-cell *matHeaderCellDef> {{column}} </th>
               <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
              
             </ng-container>
           
           
            
           
             <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
             <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                 class="example-element-row"
                 [class.example-expanded-row]="expandedElement === element"
                 (click)="expandedElement = expandedElement === element ? null : element"
                 (click)="clickdata(element.Name)">
                 
             </tr>
            
             
           </table>
           

              </div>
             
              
</mat-sidenav-container>
